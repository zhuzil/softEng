<style type="text/css">
.content_right h1{
    text-align: center;
}
.show_report {
	background: #ccc;
	margin: 10px auto;
	border-collapse: collapse;
	/*border-collapse:collapse合并内外边距
	(去除表格单元格默认的2个像素内外边距*/ 
}               
.show_report th,td {
	height: 50px;
	line-height: 25px;
	text-align: center;
	border: 1px solid #ccc;
}       

.show_report th {
	background: #eee;
	font-weight: normal;
	width: 100px;
	height: 50px;
}       
.show_report tr {
	background: #fff;
}       
.show_report tr:hover {
	background: #cc0;
}       
.show_report td a {
	color: #06f;
	text-decoration: none;
}       
.show_report td a:hover {
	color: #06f;
	text-decoration: underline;
}
</style>
<script>

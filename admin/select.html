<style type="text/css">

<script>
    function tr_click(e)
    {
        var obj = event.srcElement;
		
        // alert() || e.firstElementChild.firstElementChild.firstElementChild.type == "checkbox"
        if(e.firstElementChild.firstElementChild.firstElementChild.checked  == true && obj.type != "checkbox")
        {
            e.firstElementChild.firstElementChild.firstElementChild.checked  = false;
        }
		else if(e.firstElementChild.firstElementChild.firstElementChild.checked  == false && obj.type != "checkbox")
		{
			e.firstElementChild.firstElementChild.firstElementChild.checked  = true
		}
    }
    function logout(){
        if (window.confirm('是否退出?')) {
            window.location.href = '../index.html';
        } else {
            return false;
        }
    }

    function mysubmit()
    {
        PT1 = document.getElementById("PT1");
        PT2 = document.getElementById("PT2");
        CT1 = document.getElementById("CT1");
        CT2 = document.getElementById("CT2");

        if(PT1.checked | PT2.checked | CT1.checked | CT2.checked)
        {
            window.location.href = './report.html';
            window.event.returnValue=false;
            return false
        }

        alert("请选择需要打印的设备！")

    }
    
</script>
